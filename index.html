<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  	  <script src="https://www.youtube.com/iframe_api"></script>
      <script type="text/javascript" src='src/index.js'></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

      <link href="https://fonts.googleapis.com/css?family=Abel|Roboto|Ubuntu+Condensed|Open+Sans|" rel="stylesheet">

    <meta charset="utf-8">
    <title>LearnTube</title>
        <link rel="stylesheet" href="index.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  </head>
  <body>
	<nav class="navbar navbar-dark bg-dark">

	    <a class="navbar-brand" href="#">
		    <img src="images/logo.png" height="30" alt="">
      	</a>
    <div class="welcome-div"></div>
	</nav>
  	<div class="container-fluid">
  		<div id="invalid-user" class="alert alert-danger text-center" style="display:none">Please enter valid username!</div>
  		<div class="row tab-spacer">
  			<div class="col-sm-6 videos-container">
  				<ul class="nav nav-tabs">
				  <li class="nav-item">
				    <a class="nav-link active d-none" id="mod-1" data-toggle="tab" role="tab" href="#mod1Tab">Mod 1</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link d-none" id="mod-2" data-toggle="tab" role="tab" href="#mod2Tab">Mod 2</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link d-none" id="mod-3" data-toggle="tab" role="tab" href="#mod3Tab">Mod 3</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link d-none" id="mod-4" data-toggle="tab" role="tab" href="#mod4Tab">Mod 4</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-none" id="mod-5" data-toggle="tab" role="tab" href="#mod5Tab">Mod 5</a>
				  </li>
				</ul>
				<div class="tab-content" id="myTabContent">
				  <div class="tab-pane scroll fade active show d-none" id="mod1Tab" role="tabpanel"></div>
				  <div class="tab-pane scroll fade d-none" id="mod2Tab" role="tabpanel"></div>
				  <div class="tab-pane scroll fade d-none" id="mod3Tab" role="tabpanel"></div>
					<div class="tab-pane scroll fade d-none" id="mod4Tab" role="tabpanel"></div>
					<div class="tab-pane scroll fade d-none" id="mod5Tab" role="tabpanel"></div>
				</div>
  			</div>
  			<div class="modal fade in show" style="display:block" id="login-modal" tabindex="-1" role="dialog">
			    <div class="modal-dialog modal-dialog-centered" role="document">
			        <div class="modal-content">
			            <div class="modal-header">
			        		<h5 class="modal-title">Login</h5>
			      		</div>
			      		<form class="login-form">
			      			<div class="modal-body">
			            		<div class="container">
			                		<input type="username" class="form-control" id="inputUsername"placeholder="Enter Username" name="uname" required>
			            		</div>
							</div>
					      	<div class="modal-footer">
					       		<button type="submit" class="btn btn-primary">Login</button>
				      		</div>
		          		</form>
			    	</div>
			  	</div>
			</div>

	        <div id="video-modal" class="modal modal2">
		        <div class="modal-container">

		          	<div class="video-header-div">
                <span class="close">&times</span>
                <header id="video-id" value="" class="video-header"></header>
		          	</div>
                <input  hidden>
		          	<!-- <div  class="modal-content video-modal"> -->
                  <!-- YT Iframe -->
                <div id="video-container">
                  <div id="player"></div>
                </div>
		          	<!-- </div> -->
		          	<div class="vid-notes-div">
		            	<div class="vid-notes-header">My Notes</div>
		          	  <!-- <div class="notes-container"> -->
		          		<form class="note-form" id="note-form">
		          			<div class="form-row">
		          				 <div class="form-group col-md-2">
		          					<input type="text" class="form-control" id="noteTime" placeholder="Timestamp">
		          				</div>
		          				<div class="form-group col-md-9">
		          					<input type="text" class="form-control" id="noteContent" placeholder="Your note content here...">
		          				</div>
		          				<div class="form-group col-md-1">
		          					<button type="submit" id="add-note-btn" class="btn btn-secondary">Add</button>
		          				</div>
		          			</div>
		          		</form>

                  <div class="notes-content">
                    <!-- <div class="note-div">
                    <header>20:15</header>
                    <p class="note-text">This dude needs to go to a doctor</p>
                    </div>
                    <div class="note-div">
                    <header>15:00</header>
                    <p>STOP COUGHING JC!</p>
                    </div>
                    <div class="note-div">
                    <header>11:25</header>
                    <p>JC coughed... again</p>
                    </div>
                    <div class="note-div">
                    <header>10:25</header>
                    <p>JC coughed.</p>
                    </div> -->
                  </div>
                </div>

		          	</div>
		        <!-- </div> -->
		    </div>

			<div class="col-sm-6">
				<ul class="nav nav-tabs">
				  <li class="nav-item">
				    <a class="nav-link d-none" id="myVideo" data-toggle="tab" role="tab" href="#myVideoTab">My Video</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link d-none" id="addVideo" data-toggle="tab" role="tab" href="#addVideoTab">Add Video</a>
				  </li>
				</ul>
				<div class="tab-content" id="myTabContent">
				  	<div class="tab-pane scroll fade show active" id="myVideoTab" role="tabpanel">
				  		<!-- <label class="font-weight-bold tab-spacer"><h3>My Video</h3></label> -->
				  	</div>
				    <div class="tab-pane fade" id="addVideoTab" role="tabpanel">
				  		<label class="font-weight-bold tab-spacer"><h3>Add Video</h3></label>
				  		<form class="addVid-form">
						  <div class="form-row">
						    <div class="form-group col-md-6">
						      <label for="inputVideoName">Video Name</label>
						      <input type="text" class="form-control" id="vidName" placeholder="Video Name">
						    </div>
						    <div class="form-group col-md-6">
						      <label for="inputInstructor">Instructor</label>
						      <input type="text" class="form-control" id="instructor" placeholder="Instructor Name">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputAddress">Description</label>
						    <input type="text" class="form-control" id="inputDescription" placeholder="Video Description">
						  </div>
						  <div class="form-row">
						    <div class="form-group col-md-4">
						      <label for="inputCity">Video ID</label>
						      <input type="text" class="form-control" id="inputYoutube_id" placeholder = "youtube.com/watch?v=ID">
						    </div>
						    <div class="form-group col-md-4">
						      <label for="inputZip">Length</label>
						      <input type="text" class="form-control" id="inputVideoLength" placeholder="In Minutes">
						    </div>
						    <div class="form-group col-md-4">
						      <label for="inputCategory">Select Mod</label>
						      <select id="inputCategory" class="form-control">
						        <!-- <option></option> -->
						        <option>Mod 1</option>
						        <option>Mod 2</option>
						        <option>Mod 3</option>
										<option>Mod 4</option>
										<option selected>Mod 5</option>
						      </select>
						    </div>
						  </div>
						  <button type="submit" class="btn btn-secondary">Submit</button>
						</form>
				  	</div>
				  	<!-- <div class="tab-pane fade" id="mod4Tab" role="tabpanel">
				  	</div> -->
				</div>
			</div>
  		</div>
  	</div>
  </div>
  </body>
</html>
